name: Daily A-share Market Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: "30 1 * * 1-5"   # 09:30 Asia/Shanghai

# ✅ 允许 Actions 往仓库提交 CSV
permissions:
  contents: write

jobs:
  fetch-and-publish:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0              # ✅ 允许 push 回仓库
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run indices fetch
        run: python scripts/fetch_a_indices.py

      - name: Run holdings & flows fetch
        run: python scripts/fetch_holdings_and_flows.py

      # （可选）如果你用的是“隐藏版”项目，需要 .nojekyll 以确保 Pages 不过滤
      - name: Add .nojekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Configure git & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"   # ✅ 避免偶发的 safe dir 报错
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update market data: $(date +'%Y-%m-%d %H:%M:%S %Z')" || echo "Nothing to commit"
          git push
